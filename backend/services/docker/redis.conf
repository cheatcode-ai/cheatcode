# Redis configuration optimized for message broker usage
timeout 120

# Memory management for task queues
maxmemory-policy allkeys-lru

# Persistence for task durability
save 900 1
save 300 10
save 60 10000

# Performance optimizations
tcp-keepalive 300
tcp-backlog 511

# Logging
loglevel notice

# Disable unnecessary features for message broker usage
# (Note: databases are enabled by default, RDB and AOF persistence are handled by Docker command)
